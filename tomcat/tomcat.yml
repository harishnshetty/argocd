apiVersion: v1
kind: Namespace
metadata:
  name: tomcat

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-dep
  namespace: tomcat
spec:
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:jre21-temurin-noble
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-svc
  namespace: tomcat
spec:
  selector:
    app: tomcat
  ports:
  - port: 80
    targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tomcat-myingress
  namespace: tomcat
  labels:
    app.kubernetes.io/name: myingress
spec:
  rules:
  - host: tomcat.harish.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: tomcat-svc
            port: 
              number: 80


---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tomcat-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tomcat-dep
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
