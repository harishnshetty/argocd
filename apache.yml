apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-dep
spec:
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: lighttpd
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: httpd-svc
spec:
  selector:
    app: httpd
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpd-ingress
  labels:
    app.kubernetes.io/name: myingress
spec:
  rules:
  - host: http.harish.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: httpd-svc
            port: 
              number: 80
